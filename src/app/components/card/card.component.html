<mat-card class="example-card" appearance="outlined">
  <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + movieData.poster_path" [alt]="movieData.title">
  <mat-card-content>
    <p>
      <strong>{{movieData.title}}</strong>
    </p>
    <p>Lan√ßamento: {{movieData.release_date}}</p>
    <p>Nota:<strong> {{movieData.vote_average}}</strong></p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-flat-button [routerLink]="['/movies', movieData.id]">Ver Detalhes</a>
    <a mat-flat-button href="/">Adicionar a lista</a>
  </mat-card-actions>
</mat-card>
